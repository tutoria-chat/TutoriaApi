name: CI - Build and Test

on:
  push:
    branches:
      - main
      - newapi
      - develop
    paths:
      - 'src/**'
      - 'tests/**'
      - '*.sln'
      - '.github/workflows/ci.yml'
  pull_request:
    branches:
      - main
      - newapi
    paths:
      - 'src/**'
      - 'tests/**'
      - '*.sln'
      - '.github/workflows/ci.yml'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore TutoriaApi.sln

    - name: Build solution
      run: dotnet build TutoriaApi.sln --configuration Release --no-restore

    - name: Run unit tests
      run: dotnet test TutoriaApi.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
      continue-on-error: false

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/test-results.trx'
        retention-days: 30

    - name: Test Report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Test Results
        path: '**/test-results.trx'
        reporter: dotnet-trx
        fail-on-error: true

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore TutoriaApi.sln

    - name: Check code formatting
      run: dotnet format TutoriaApi.sln --verify-no-changes --verbosity diagnostic
      continue-on-error: true

    - name: Build warnings check
      run: dotnet build TutoriaApi.sln --configuration Release -warnaserror
      continue-on-error: true
